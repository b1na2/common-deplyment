apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot
  namespace: kubernetes-actions-0-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      imagePullSecrets:
        - name: harborkey-plus-1
      containers:
        - name: spring-boot
          image: szharbor.lizhi.fm/lizhi/spring-boot:v2024021802
          ports:
            - containerPort: 8080

